name: deploy-web

on:
  push:
    branches: [ master ]
    paths:
      - 'hermes-web/**'

jobs:
  deploy_web:
    name: Deploy Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Registry
        run: |
          echo "{ \"insecure-registries\" : [\"${{ secrets.REGISTRY }}\"] }" | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
      - name: Build & Push
        uses: docker/build-push-action@v2.2.2
        with:
          tags: ${{ secrets.REGISTRY }}/hermes-web:latest
          file: ./hermes-web/Dockerfile
          context: ./hermes-web
          push: true
          build-args: |
            SERVER_CONFIG=production.conf
            API_URL=${{ secrets.API_URL }}
      - name: Update Service
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker service update \
              --image ${{ secrets.REGISTRY }}/hermes-web:latest \
              hermes-web